<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>学生信息管理</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--图标-->
	<link rel="stylesheet" type="text/css" href="../../static/css/font-awesomemin.css">
	
	<!--布局框架-->
	<link rel="stylesheet" type="text/css" href="../../static/css/util.css">
	
	<!--主要样式-->
	<link rel="stylesheet" type="text/css" href="../../static/css/main.css">
</head>

<body>

<div class="login">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="../static/img/img-01.png" alt="IMG">
			</div>

			<form class="login100-form validate-form" action="{% url 'studentapp:response'%}" method="POST" style="position:relative; left:-75px; top:-100px"> 

				{%csrf_token %} 

			<div margin:center>			
				<span class="login100-form-title" style="position:relative; left:-135px;">
					学生信息管理界面
				</span>
			</div>		

				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" name=name placeholder="姓名">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input  class="input100" type="text" name="id" placeholder="学号">
					<span class="focus-input100"></span>
					<span class="symbol-input100"> 
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input  class="input100" type="text" name="address" placeholder="家庭地址">
					<span class="focus-input100"></span>
					<span class="symbol-input100"> 
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input  class="input100" type="date" name="date" placeholder="出生年月">
					<span class="focus-input100"></span>
					<span class="symbol-input100"> 
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input  class="input100" type="text" name="sex" placeholder="性别">
					<span class="focus-input100"></span>
					<span class="symbol-input100"> 
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				
				<div class="container-login100-form-btn">
					<input type="submit" class="login100-form-btn" value="添加" />
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
